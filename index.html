<html>
    <head>
            <meta charset=utf-8>
        <title> 
            Experiments with three.js 
        </title>
        <style>
        body {margin: 0; }
         canvas {width: 100%; height: 100%; };
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script>
        var scene =new THREE.Scene()
        var camera= new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', function( )
        {
            var width= window.innerWidth;
            var height= window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect= width/ height;
            camera.updateProjectionMatrix();
        } )
        controls = new THREE.OrbitControls(camera, renderer.domElement)
    
  
        camera.position.z=3;
       var materialArray = [];
       var texture_ft = new THREE.TextureLoader().load("ame_cotton/cottoncandy_ft.png");
       var texture_bk = new THREE.TextureLoader().load("ame_cotton/cottoncandy_bk.png");
       var texture_up = new THREE.TextureLoader().load("ame_cotton/cottoncandy_up.png");
       var texture_dn = new THREE.TextureLoader().load("ame_cotton/cottoncandy_dn.png");
       var texture_rt = new THREE.TextureLoader().load("ame_cotton/cottoncandy_rt.png");
       var texture_lf = new THREE.TextureLoader().load("ame_cotton/cottoncandy_lf.png");
       
       materialArray.push(new THREE.MeshBasicMaterial({map: texture_ft}));
       materialArray.push(new THREE.MeshBasicMaterial({map: texture_bk}));
       materialArray.push(new THREE.MeshBasicMaterial({map: texture_up}));
       materialArray.push(new THREE.MeshBasicMaterial({map: texture_dn}));
       materialArray.push(new THREE.MeshBasicMaterial({map: texture_rt}));
       materialArray.push(new THREE.MeshBasicMaterial({map: texture_lf}));
for(var i=0; i<6 ; i++)
{
    materialArray[i].side =THREE.BackSide;
}
       var skyboxgeo = new THREE.BoxGeometry(10000, 10000, 10000);
       var skybox = new THREE.Mesh(skyboxgeo, materialArray);
       scene.add(skybox);
    
       //game logic
        var update =function()
        {
         //cube.rotation.x +=0.01;
         //cube.rotation.y -=0.01;

        };
//draw scene        
        var render= function()
        {
            renderer.render(scene, camera);
        };
//run game loop (update, render, repeat)
        var GameLoop= function( )
        {
         requestAnimationFrame(GameLoop);
         update( );
         render( );
        };
GameLoop( );
        </script>
    </body>
</html>
